 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ToDo - Home</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
</head>
<body>
  <div class="container-fluid background lightmode">
    <div class="row padding1">
      <div id="darkmode" class="col-lg-1 col-sm-1">Darkmode</div>
      <div class="col-lg-2 col-lg-offset-4 col-sm-2 col-sm-offset-4 centered-text padding1 righteous logo border1">
        <p>Toƒêo</p>
      </div>
      <div class="col-lg-2 col-lg-offset-3 col-sm-5 padding1">
        <h3 class="centered-text" id="signin">Sign Up/Log In</h3>
      </div>
    </div>
    <div class="row" id="signinform" hidden>
      <div class="col-lg-2 col-lg-offset-5">
        <form class="centered" name="signInForm">
          <p class="centered-text" id="closeSignin">x</p>

          <p>Username</p><input type="text" name="usernameInput" id="username">
          <p class="margintop">Password</p><input type="password" name="password" id="password">
          <button type="submit" name="submit" class="margintop centered centered-text my-btn" id="submit">Submit</button>
        </form>
      </div>
    </div>
    <div class="addTD row">
      <div class="col-lg-2 col-lg-offset-5 centered-text">
        <button class="add-btn margintop" id="add">+</button>
      </div>
    </div>
    <div class="row centered centered-text" id="showTodo">

    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="js/scripts.js"></script>
  <script src="js/bootstrap.min.js"></script>
</body>
</html>
